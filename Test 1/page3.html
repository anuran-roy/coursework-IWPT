<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    fieldset {
      max-width: 50%;
    }
  </style>
  <body>
    <center>
      <h1>Personal Details:</h1>
      <form method="GET" action="./page4.html">
        <fieldset>
          <label for="fName">First Name:</label><br />
          <input type="text" id="fName" required/>
          <hr />
          <label for="lName">Last Name:</label><br />
          <input type="text" id="lName" />
          <hr />
          <label for="contact">Contact Number:</label><br />
          <input type="tel" id="contact" required/>
          <hr />
          <label for="Gender">Gender:</label><br />
          <input type="radio" id="genderMale" name="Gender" value="M" required="required">
          <label for="genderMale">Male</label>

          <input type="radio" id="genderFemale" name="Gender" value="F">
          <label for="genderFemale">Female</label>

          <input type="radio" id="genderOther" name="Gender" value="O">
          <label for="genderOther">Other</label>
          <hr />
          <label for="address">Address:</label><br />
          <textarea id="address" placeholder="Enter your address" required>
          </textarea>
        </fieldset>
        <br />
        <button type="submit">Submit</button>
      </form>
      <a href="./page2.html"><button>Previous</button></a>
    </center>
  </body>
</html>
